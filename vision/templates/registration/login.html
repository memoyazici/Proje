{% extends "vision/layout.html" %}

{% block content %}
    {% if form.errors %}
        <p>Kullanıcı adı ve parola uyuşmuyor. Lütfen tekrar deneyin</p>
    {% endif %}

    <form method="post" action="{% url 'login' %}" class="post-form">
    {% csrf_token %}
        <table>
        <tr>
            <td>{{ form.username.label_tag }}</td>
            <td>{{ form.username }}</td>
        </tr>
        <tr>
            <td>{{ form.password.label_tag }}</td>
            <td>{{ form.password }}</td>
        </tr>
        </table>

        <input type="submit" value="login" />
        <input type="hidden" name="next" value="{{ next }}" />
    </form>
{% endblock %}
