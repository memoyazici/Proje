{% load static %}
<html>
    <head>
        <title>ViDjango</title>
		<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css"> 
		<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
		<link href="//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext" rel="stylesheet" type="text/css">
		<link rel="stylesheet" href="{% static 'css/vision.css' %}">
    </head>
    <body>
        <div class="page-header">
            {% if user.is_authenticated %}
				<a href="{% url 'post_new' %}" class="top-menu"><span class="glyphicon glyphicon-plus">RESİM EKLE</span></a>
				<p class="top-menu">Hoşgeldin, {{ user.username }} <small>(<a href="{% url 'logout' %}">ÇIKIŞ</a>)</small></p>
			{% else %}
				<a href="{% url 'login' %}" class="top-menu"><span class="glyphicon glyphicon-lock">GİRİŞ YAP</span></a>
				<a href="register" class="top-menu"><span class="glyphicon glyphicon-lock">KAYDOL</span></a>
			{% endif %}
			<h1><a href="/">ViDjango</a></h1>
		</div>
		<div class="content container">
			<div class="row">
				
					{% block content %}
					{% endblock %}
				
			</div>
		</div><!--content container-->
    </body>
</html>
