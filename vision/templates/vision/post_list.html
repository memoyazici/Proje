{% extends 'vision/layout.html' %}

{% block content %}
					{% for post in posts %}
						<div class="post col-md-3" >
							<img src="{{post.image.url}}" height="250" width="250">
							<h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
							<p>{{ post.text|linebreaksbr }}</p>
						</div>
					{% endfor %}
{% endblock %}
